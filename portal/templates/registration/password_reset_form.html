{% extends "portal/public_base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 card-custom" style="max-width: 520px; width: 100%;">
    <h4 class="mb-3 text-center">Recupero password</h4>
    <p class="text-muted text-center mb-4">
      Inserisci la tua email aziendale. Ti invieremo un link per reimpostare la password.
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark w-100">Invia link di reset</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-decoration-none">Torna al login</a>
    </div>
  </div>
</div>
{% endblock %}
