{% extends "portal/public_base.html" %}
{% block title %}Imposta nuova password{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 card-custom" style="max-width: 520px; width: 100%;">
    <h4 class="mb-3 text-center">Imposta nuova password</h4>

    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark w-100">Salva nuova password</button>
      </form>
    {% else %}
      <div class="alert alert-danger">
        Il link non è valido o è scaduto.
      </div>
      <a href="{% url 'password_reset' %}" class="btn btn-dark w-100">Richiedi nuovo link</a>
    {% endif %}
  </div>
</div>
{% endblock %}
